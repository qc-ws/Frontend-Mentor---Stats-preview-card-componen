<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Stats preview card component</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card__container">
      <div class="image__container">
        <img src="images/image-header-mobile.jpg" alt="" />
      </div>
      <div class="intro__container">
        <h1>Get <span> insights </span>that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="statistic__container">
          <div class="stat">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="stat">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="credits">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/qc-ws">LeNsKy</a>.
    </div>
  </body>
</html>
